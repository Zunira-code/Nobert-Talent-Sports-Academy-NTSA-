

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobert Talent & Sports Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .hero-gradient {
            /* This points to your local image folder */
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                        url('images/hero.jpg'); 
            background-size: cover;
            background-position: center;
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="hero-gradient text-center px-4">
        <h1 class="text-5xl md:text-7xl font-black uppercase">Giving the Game <span class="text-red-500">A Brighter Future</span></h1>
    </header>

    <section id="programs" class="py-20">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-10">
            
            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <img src="images/national-team.jpg" alt="National Team" class="w-full h-64 object-cover">
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-blue-900">National Team Support</h3>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <img src="images/youth.jpg" alt="Youth Development" class="w-full h-64 object-cover">
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-blue-900">Youth Development</h3>
                </div>
            </div>

            <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                <img src="images/coaching.jpg" alt="Coaching Grants" class="w-full h-64 object-cover">
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-blue-900">Coaching Grants</h3>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
